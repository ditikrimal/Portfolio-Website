<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ditik Rimal</title>
        <link rel="icon" type="image/x-icon" href="Icon.ico">
        <link rel="stylesheet" href="CSS/index.scss">
    </head>
    <body>
        <header class="header">
            <div class="logoText">
                <a href="">
                    <span style="color: rgb(156, 156, 156);">Ditik</span>
                    <span style="color: rgb(211, 23, 23);">Rimal</span>
                </a>
            </div>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li>
                        <a class="navbar-link" href="#">About</a>
                    </li>
                    <li>
                        <a class="navbar-link" href="#">Portfolio</a>
                    </li>
                    <li>
                        <a class="navbar-link" href="#">Services</a>
                    </li>
                    <li>
                        <a class="navbar-link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="mobile-navbar-btn">
                <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
                <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
            </div>
            <div class="contactBtn">
                <ul>
                    <li>
                        <button href="#">
                            Contact
                        </button>
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <section class="mainContent">
                <div class="text">
                    <span class="auto-type"></span>
                    <h4>
                        It's me,
                        <span>Ditik Rimal</span>
                    </h4>
                    <p>
                        I'm a beginner developer ready to make a mark with my coding skills.
                        <br>
                        Explore my portfolio and let's collaborate on exciting projects.
                        <br>
                        Get in touch and let's bring your ideas to life together.
                    </p>
                    <div class="socials">
                        <a href="">
                            <i style="color:rgb(24, 119, 242) ;" class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="">
                            <i style="color: rgb(225, 88, 111);" class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="">
                            <i style="color: rgba(254, 73, 73, 0.868) ;" class="fa-brands fa-google"></i>
                        </a>
                        <a href="">
                            <i style="color: rgb(26, 140, 216) ;" class="fa-brands fa-twitter"></i>
                        </a>
                    </div>
                    <button class="cvBtn">
                        Get my cv
                        <i style="font-size: 18px;" class="fa-regular fa-file"></i>
                    </button>
                    <button class="gitBtn">
                        Visit Git
                        <i style="font-size: 18px;" class="fa-brands fa-github"></i>
                    </button>
                </div>
                <div class="imageElement"></div>
                <div class="myImg">
                    <img src="MyImg.png" alt="" srcset="">
                </div>
            </section>
        </main>
        <section class="contactBox">
            <div class="closeBtnDiv">
                <span class="closeBtn"></span>
                <span class="closeBtn2"></span>
            </div>
            <h1>Contact Me</h1>
            <form action="">
                <input placeholder="Full Name" name="fullName" type="text">
                <input placeholder="Email" name="email" type="email">
                <textarea
                    placeholder="Your Message"
                    resize="none"
                    name="message"
                    id=""
                    cols="30"
                    rows="10"
                ></textarea>
                <button>Send</button>
            </form>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
        <script src="https://kit.fontawesome.com/eac1eb5eeb.js" crossorigin="anonymous"></script>
        <script src="JS/main.js"></script>
        <script>
            var typed = new Typed(".auto-type",{
        strings: ["Hello" ,"Bonjour","Zdravstvuyte","Nǐn hǎo","Salve","Konnichiwa","Olá","Namaste","Shalom","Hola"],
        typeSpeed: 150,
        backSpeed: 150,
        loop: true
            });
        </script>
    </body>
</html>
